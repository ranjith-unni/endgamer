<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EndGamer - Chess Puzzles</title>
    <link rel="stylesheet" href="./src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <h1>EndGamer</h1>
            <div id="game-status">Select a difficulty to start</div>
            <button id="btn-settings" class="btn-icon" title="Settings">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </header>

        <main>
            <div id="board-container">
                <!-- Chessboard will be rendered here -->
                <div id="board" class="chessboard"></div>
            </div>

            <div id="controls">
                <div class="panel">
                    <h2>Puzzle <span id="puzzle-number"></span></h2>
                    <p id="instruction">Loading puzzle...</p>
                    <div class="difficulty-selector">
                        <button class="btn-difficulty active" data-level="easy">Easy</button>
                        <button class="btn-difficulty" data-level="medium">Medium</button>
                        <button class="btn-difficulty" data-level="hard">Hard</button>
                    </div>
                    <div class="action-buttons">
                        <button id="btn-next" class="btn-primary">Next Puzzle</button>
                        <button id="btn-hint" class="btn-secondary">Hint</button>
                    </div>
                </div>
                <div class="score-board">
                    <div class="score-item">
                        <span class="label">Puzzles Solved</span>
                        <span id="score-solved" class="value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">Hints Used</span>
                        <span id="score-hints" class="value">0</span>
                    </div>
                </div>
                <div id="feedback-container">
                    <div id="feedback-msg"></div>
                </div>
            </div>

        </main>

        <!-- Custom Confirmation Modal -->
        <div id="modal-overlay" class="hidden">
            <div class="modal">
                <h3 id="modal-title">Confirm</h3>
                <p id="modal-message">Are you sure?</p>
                <div class="modal-actions">
                    <button id="modal-btn-cancel" class="btn-secondary">Cancel</button>
                    <button id="modal-btn-confirm" class="btn-primary">Confirm</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-overlay" class="hidden">
            <div class="modal settings-modal">
                <h3>Settings</h3>

                <div class="settings-group">
                    <label>Board Theme</label>
                    <div class="theme-selector">
                        <button class="btn-theme active" data-theme="classic" title="Classic Wood">
                            <div class="theme-preview classic"></div>
                            <span>Classic</span>
                        </button>
                        <button class="btn-theme" data-theme="stone" title="Stone and Green">
                            <div class="theme-preview stone"></div>
                            <span>Stone</span>
                        </button>
                        <button class="btn-theme" data-theme="bw" title="Black and White">
                            <div class="theme-preview bw"></div>
                            <span>B&W</span>
                        </button>
                    </div>
                </div>

                <div class="settings-group">
                    <label>Game Options</label>
                    <div class="option-row">
                        <label class="toggle-switch">
                            <input type="checkbox" id="check-show-valid-moves">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Show Valid Moves</span>
                        </label>
                    </div>
                    <div class="option-row">
                        <label class="toggle-switch">
                            <input type="checkbox" id="check-show-coordinates">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Show Coordinates</span>
                        </label>
                    </div>
                    <div class="option-row">
                        <label class="toggle-switch">
                            <input type="checkbox" id="check-random-swap">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Random Role Swap</span>
                        </label>
                    </div>
                </div>

                <div class="settings-group">
                    <label for="input-puzzle-number">Go to Puzzle #</label>
                    <div class="input-action">
                        <input type="number" id="input-puzzle-number" min="1" placeholder="Enter number...">
                        <button id="btn-go-to-puzzle" class="btn-primary">Go</button>
                    </div>
                </div>

                <hr>

                <div class="settings-group">
                    <button id="btn-reset" class="btn-text danger">Reset Progress</button>
                </div>

                <div class="modal-actions">
                    <button id="settings-btn-close" class="btn-secondary">Close</button>
                </div>
            </div>
        </div>

        <!-- Promotion Modal -->
        <div id="promotion-overlay" class="hidden">
            <div class="modal promotion-modal">
                <h3>Select Promotion</h3>
                <div class="promotion-options">
                    <button class="btn-promotion" data-piece="q" title="Queen">
                        <div class="piece-preview queen"></div>
                        <span>Queen</span>
                    </button>
                    <button class="btn-promotion" data-piece="r" title="Rook">
                        <div class="piece-preview rook"></div>
                        <span>Rook</span>
                    </button>
                    <button class="btn-promotion" data-piece="b" title="Bishop">
                        <div class="piece-preview bishop"></div>
                        <span>Bishop</span>
                    </button>
                    <button class="btn-promotion" data-piece="n" title="Knight">
                        <div class="piece-preview knight"></div>
                        <span>Knight</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts in dependency order -->
    <script src="src/data/puzzles_easy.js"></script>
    <script src="src/data/puzzles_medium.js"></script>
    <script src="src/data/puzzles_hard.js"></script>
    <script src="./src/utils/PuzzleManager.js"></script>
    <script src="./src/components/ChessBoard.js"></script>
    <script src="./src/app.js"></script>
</body>

</html>
